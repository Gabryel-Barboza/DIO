<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Background</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Origem</h1>
    <code>background-origin: padding-box;</code>
    <div class="exemplo padding"></div>
    <code>background-origin: border-box;</code>
    <div class="exemplo border"></div>
    <code>background-origin: content-box;</code>
    <div class="exemplo content"></div>

    <h2>Clip</h2>
    <code>background-clip: padding-box;</code>
    <div class="exemplo clip-padding"></div>
    <code>background-clip: border-box;</code>
    <div class="exemplo clip-border"></div>
    <code>background-clip: content-box;</code>
    <div class="exemplo clip-content"></div>
    <div class="exemplo clip-text"><p>Trilha CSS</p></div>

    <h2>Blend Mode</h2>
    <div class="exemplo blend-multiply"></div>
</body>
</html>
