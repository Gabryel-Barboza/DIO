<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Com CSS</title>

    <style>
         /*Importando as classes CSS da fonte diretamente do site*/
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: Roboto;
        }

        p {
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Fonte Personalizada</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto doloremque dolore laborum, maiores culpa eos tenetur eius fugit. Aliquam reprehenderit odit itaque aspernatur, sunt earum distinctio praesentium culpa quas laborum.</p>
    <h2>Font-face</h2>
    <p></p>
</body>
</html>
