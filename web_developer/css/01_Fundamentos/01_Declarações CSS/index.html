<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações CSS</title>
    <!--Estilos Externos-->
    <link rel="stylesheet" href="styles.css" />
    <style>
        /*Estilos Internos*/
        h2 {
            /*propriedade: valor;*/
            color: red;
        }
    </style>
</head>
<body>
    <!--Tipos de declarações CSS-->
    <!--Estilos Inline-->
    <!--Prioridade: inline > interno > externo-->
    <h1 style="background-color: red; color: white;">
       DIO - Digital Innovation One 
    </h1>

    <h2>Trilha CSS</h2>

    <h2 style="background: blue; color: white;">Estilização de HTML</h2>

    <p>Aprendendo sobre declaração de CSS inlines, internos e externos.</p>
</body>
</html>
