<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos e Espaçamento no Tailwind</title>
    <link rel="stylesheet" href="../../tailwind_config/dist/output.css">
</head>
<body>
    <!-- Width e Height -->
    <!-- Propriedade-n = n x 4, 40 x 4 = 160px/10rem -->
    <!-- w-0 = 0, w-px = 1px, w-0.5 = 0.125rem, w-auto, w-full = 100%,
        w-screen = 100vw, w-min = min-content, w-max, w-fit -->
    <!-- Até o 11 de um em um, a partir do 12 de 2 em 2, a partir do 20 de 4 em 4-->
    <!-- Porcentagens: w-1/2, w-1/3, w-2/3, w-1/4, w-2/4, w-3/4, w-1/5, ... -->
     <!-- Mínimo e máximo: min-w-* e max-w-*, também se aplica palavras-chave-->
    <div class="bg-blue-400 w-40 h-40 md:w-60 md:bg-green-600 md:h-60"></div>
    <!-- O mesmo se aplica ao height -->
</body>
</html>
