    <!-- Containers para fixar largura ao ponto de interrupção atual. None: width:100%; sm: max-width: 640px; md(768px), lg(1024px), xl(1280px), 2xl(1536px) -->

     <!--Cria um container de largura e altura máximas com background red, sm/md/lg/xl: para definir propriedades a partir do breakpoint-->
     <div class="container max-auto bg-red-500 sm:bg-green-500 md:bg-blue-600 lg:bg-purple-700 xl:bg-indigo-400 h-screen">
        Container
     </div>
