<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes</title>
    <link rel="stylesheet" href="styles/card.css" />
    <!--Importando componentes. Defer para esperar carregar o conteúdo antes de inicializar o script-->
    <script src="./src/components/CardNews.js" defer></script>
    <script src="./src/components/TituloDinamico.js" defer></script>
    <style>
      /* Alterando estilos de componentes */
      titulo-dinamico {
        font-size: xx-small;
      }
    </style>
  </head>
  <body>
    <!--Criando elementos do HTML. Elementos possuem ordem hierárquica que compõe a DOM-->
    <div class="container">
      <div class="card">
        <div class="card-left">
          <span>Gabryel Barboza</span>
          <h1>Darth Vader contrata devs</h1>
          <p>Darth Vader procura desenvolvedores que saibam trabalhar com componentes.</p>
        </div>
        <div class="card-right">
          <img
            alt="Imagem Darth Vader"
            width="300px"
            height="200px"
            src="./assets/darth-vader.jpg"
          />
        </div>
      </div>
    </div>
    <!--Utilizando componentes-->

    <!--Components de valores dinâmicos-->
    <titulo-dinamico titulo="Notícias"></titulo-dinamico>
    <titulo-dinamico titulo="Urgentes"></titulo-dinamico>

    <!--Propriedades de componentes/props-->
    <card-news
      author="Gabryel"
      title="Criando Componentes Reativos"
      description="Os componentes reativos são o futuro do front-end e é questão de tempo até tecnologias surgirem a partir deles."
    ></card-news>
  </body>
</html>
